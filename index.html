<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Pushster&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="controller.js"></script>
    <title>2P Chess</title>
  </head>
  <body>
    <div class="game-over-page">
      <h1 class="checkmate-message">Checkmate on Player White!</h1>
      <h2 class="game-over-message">Game Over...</h2>
      <button class="restart-btn">restart</button>
    </div>

    <header class="header-section">
      <h2 class="header-my-name">박세진 Sejin Scott Park</h2>
      <h1 class="header-title">2P Chess Game</h1>
      <div class="gameplay-container">
        <h2 class="turn-info">white turn</h2>
        <h2 class="on-check-status">on check</h2>
      </div>
    </header>
    <div class="chessboard-container">
      <div class="index-alpha">
        <p>A</p>
        <p>B</p>
        <p>C</p>
        <p>D</p>
        <p>E</p>
        <p>F</p>
        <p>G</p>
        <p>H</p>
      </div>
      <div class="index-number">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
      </div>
      <div class="table-container">
        <table>
          <tbody id="chessboard">
            <!-- <tr>
              <td>
                <div class="wk0">
                  <img
                  class="chess-piece-image"
                  alt="white king piece"
                  src="img/white_king.png"
                  />
                </div>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
